{% extends "base.html" %}
{% block title %}Register page{% endblock %}
{% block content %}
{% block topnav %}{% endblock %}
<form method="POST" class="form-border mt-4">
  <h3 align="center">Sign up Form</h3>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter First Name"
    />
  </div>

  <div class="form-group">
    <label for="role">Who are you?</label>
    <div class="form-check-inline ml-3">
      <input
        class="form-check-input"
        type="radio"
        name="userType"
        id="buyer"
        value="buyer"
        checked
      />
      <label class="form-check-label" for="buyer"> Buyer </label>
    </div>
    <div class="form-check-inline ml-3">
      <input
        class="form-check-input"
        type="radio"
        name="userType"
        id="seller"
        value="seller"
      />
      <label class="form-check-label" for="seller"> Seller </label>
    </div>
  </div>

  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter Password"
    />
  </div>

  <div class="form-group">
    <label for="password2">Enter the password again</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Enter Password Again"
    />
  </div>

  <br />
  <div class="form-group text-center">
  <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
{% endblock %}
