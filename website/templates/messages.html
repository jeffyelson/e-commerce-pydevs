{% extends "base.html" %}

{% block title %}Messages{% endblock %}

{% block content %}
  <h1>Messages with {{ buyer.firstName }}</h1>

  <div>
    {% for message in messages %}
      <p>{{ message.sender.firstName }}: {{ message.content }}</p>
      <small>{{ message.timestamp.strftime("%Y-%m-%d %H:%M:%S") }}</small>
    {% endfor %}
  </div>

  <form action="{{ url_for('views.send_message', buyer_id=buyer.id) }}" method="POST">
    <textarea name="message" rows="4" cols="50" placeholder="Type your message"></textarea>
    <button type="submit">Send</button>
  </form>
{% endblock %}
