{% extends "base.html" %}

{% block title %}HomePage{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4>Sort by:</h4>
            <a href="/sort/price" class="btn btn-primary">Price</a>
            <a href="/sort/name" class="btn btn-primary">Name</a>
        </div>
    </div>

    <div class="row">
        {% for product in products %}
        <div class="col-md-3">
            <div class="card">
                <img src="/static/img/{{product.image1}}" class="card-img-top" height="200">
                <div class="card-body">
                    <h5 class="card-title text-center">{{product.name}}</h5>
                    <p class="card-text text-center">Price: â‚¬{{product.price}}</p>
                </div>
                <div class="card-footer">
                    <a href="{{url_for('views.detailsPage', id=product.id)}}" class="btn btn-primary btn-sm">Details</a>
                    <a href="#" class="btn btn-warning btn-sm">Add to Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
