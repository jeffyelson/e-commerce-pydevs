{% extends "base.html" %}

{% block title %}Sellers List{% endblock %}

{% block content %}
  <h3>Sellers you can chat with:</h3>
  <ul>
    {% for seller in sellers %}
      <li>
        {{ seller.firstName }}
        <a href="{{ url_for('views.chat', seller_id=seller.id) }}">Chat</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
