{% extends "base.html" %}

{% block title %}Sellers List{% endblock %}

{% block content %}
<style>
    .seller-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .seller-list-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }

    .seller-name {
        margin-right: 10px;
    }

    .chat-link {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s;
    }

    .chat-link:hover {
        color: #0056b3;
    }
</style>

<h3>Your Chats with Sellers</h3>
<ul class="seller-list">
    {% for seller in sellers %}
    <li class="seller-list-item">
        <span class="seller-name">{{ seller.firstName }}</span>
        <a class="chat-link" href="{{ url_for('views.chat', seller_id=seller.id) }}">Show Chats</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
