{% extends "base.html" %} {% block title %}HomePage{% endblock %} {% block
content %}

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/static/img/dog.jpg" class="d-block w-100" alt="Dog Food">
            <div class="carousel-caption">
                <h5>Dog Food</h5>
                <p>High-quality food for dogs</p>
            </div>
        </div>
         <div class="carousel-item">
            <img src="/static/img/parrot.jpeg" class="d-block w-100" alt="Dog Food">
            <div class="carousel-caption">
                <h5>Cat Food</h5>
                <p>Nutritious food for cats</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/static/img/dog2.jpeg" class="d-block w-100" alt="Dog Food">
            <div class="carousel-caption">
                <h5>Cat Food</h5>
                <p>Nutritious food for cats</p>
            </div>
        </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
