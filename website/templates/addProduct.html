{% extends "base.html" %} {% block title %}HomePage{% endblock %} {% block
content %}
<br>
<div class="card w-75 " >
			<form class="card-body" action="{{ url_for('views.addProduct') }}" method="POST" enctype="multipart/form-data">
				<h5 class="card-title">Add New Item</h5>
				<div class="form-group">
	    			<label>Category</label>
	    			<input type="text" class="form-control" id="category" name="category" required autofocus>
	  			</div>
	  			<div class="form-group">
	    			<label >Name</label>
	    			<input type="text" class="form-control" id="name" name="name" required>
	  			</div>
	  			<div class="form-group">
	    			<label>Description</label>
	    			<input type="text" class="form-control" id="description" name="description">
	  			</div>
	  			<div class="form-group">
	  				<label >Price: </label>
    				<input type="number" id="price" name="price">
  				</div>
	  			<div class="form-group">
	  				<label>Product Image</label>
	    			<input type="file" class="form-control-file" id= "image" name="image" accept="image/">
	  			</div>
	  			<button type="submit" class="btn btn-primary">Add</button>
			</form>
		</div>
{% endblock %}
